<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Paint JS</h1>
    <div class="wrapper">
      <div class="toolbar">
        <div class="tool brush" id="brush">브러쉬</div>
        <div class="tool eraser" id="eraser">지우개</div>
        <div class="tool nav" id="navigator">내비게이터</div>
        <div class="tool undo" id="undo">실행취소</div>
        <div class="tool download" id="download">다운로드</div>
        <input
          class="tool colorPicker"
          id="colorPicker"
          type="color"
          value="#000000" />
      </div>
      <canvas id="canvas" width="1280" height="720">
        캔버스가 지원되지 않습니다.
      </canvas>
    </div>
  </body>
</html>
